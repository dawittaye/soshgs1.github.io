<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left">
				<img class="img-dav" src="images/bg3.jpg">
			</div>
			<div class="right">
				<h2>Contact Us</h2>
				<form action="https://formspree.io/f/mvonkkba" method="post">
				<input type="text" name="Name" class="field" placeholder="Your Name" required>
				<input type="email" name="email" class="field" placeholder="Your Email"required>
				<input type="number" name="Phone number" class="field" placeholder="Phone" required>
				<textarea placeholder="Message" name="message" class="field" required ></textarea>
				<button class="btn">Send</button>
				<p>Made By Dawit <span class="r-icon">&#174</span></p>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
